<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatDPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #09090b;
            color: #fafafa;
            min-height: 100vh;
            width: 100%;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 288px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #27272a;
            background-color: rgba(9, 9, 11, 0.8);
            color: #e4e4e7;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }

        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid #27272a;
        }

        .new-chat-btn {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 12px;
            border: 1px solid #27272a;
            background-color: #18181b;
            padding: 8px 12px;
            font-size: 14px;
            color: #e4e4e7;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: rgba(39, 39, 42, 0.6);
        }

        .search-section {
            padding: 8px 12px;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            border-radius: 12px;
            background-color: rgba(24, 24, 27, 0.6);
            padding: 8px 12px 8px 36px;
            font-size: 14px;
            outline: none;
            border: 1px solid #27272a;
            color: #e4e4e7;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: #52525b;
        }

        .search-input::placeholder {
            color: #71717a;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: #71717a;
        }

        .history-section {
            flex: 1;
            overflow: auto;
            padding: 0 8px;
        }

        .history-title {
            font-size: 12px;
            color: #71717a;
            padding: 8px;
        }

        .history-item {
            width: 100%;
            text-align: left;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: inherit;
        }

        .history-item:hover {
            background-color: #18181b;
        }

        .history-item-icon {
            width: 16px;
            height: 16px;
            color: #a1a1aa;
            flex-shrink: 0;
        }

        .history-item-content {
            flex: 1;
            overflow: hidden;
        }

        .history-item-title {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item-time {
            font-size: 12px;
            color: #71717a;
        }

        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid #27272a;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .footer-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
            background: none;
            border: none;
            color: inherit;
        }

        .footer-btn:hover {
            background-color: #18181b;
        }

        .footer-btn-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-bottom {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .logout-btn {
            flex: 1;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 8px;
            border: 1px solid #27272a;
            background-color: #18181b;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: inherit;
        }

        .theme-toggle:hover {
            background-color: rgba(39, 39, 42, 0.6);
        }

        /* Main content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #27272a;
            background-color: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(8px);
        }

        .header-content {
            max-width: 896px;
            margin: 0 auto;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #e4e4e7;
        }

        .header-title {
            font-weight: 500;
        }

        .demo-badge {
            font-size: 12px;
            color: #71717a;
            border: 1px solid #27272a;
            border-radius: 4px;
            padding: 2px 6px;
            margin-left: 8px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .kbd-hint {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #71717a;
        }

        .kbd {
            border-radius: 4px;
            border: 1px solid #3f3f46;
            padding: 2px 6px;
        }

        @media (max-width: 640px) {
            .kbd-hint span {
                display: none;
            }
        }

        /* Role Switch */
        .role-switch {
            position: relative;
            user-select: none;
        }

        .role-switch-container {
            width: 176px;
            height: 36px;
            border-radius: 12px;
            border: 1px solid #27272a;
            background-color: rgba(24, 24, 27, 0.8);
            padding: 4px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            font-size: 12px;
            color: #d4d4d8;
        }

        .role-indicator {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            width: calc(50% - 4px);
            border-radius: 8px;
            background-color: #27272a;
            transition: transform 0.2s;
        }

        .role-indicator.assistant {
            transform: translateX(calc(100% + 4px));
        }

        .role-btn {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 28px;
            border-radius: 8px;
            cursor: pointer;
            background: none;
            border: none;
            color: #a1a1aa;
            transition: color 0.2s;
        }

        .role-btn.active {
            color: #fafafa;
        }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .message {
            width: 100%;
            animation: fadeIn 0.2s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            max-width: 768px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        .message-assistant {
            display: grid;
            grid-template-columns: 28px 1fr;
            gap: 12px;
            align-items: start;
        }

        .message-user {
            display: grid;
            grid-template-columns: 1fr 28px;
            gap: 12px;
            align-items: start;
        }

        .message-avatar {
            margin-top: 4px;
        }

        .avatar {
            height: 28px;
            width: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-assistant {
            background-color: rgba(16, 185, 129, 0.1);
        }

        .avatar-user {
            background-color: rgba(113, 113, 122, 0.1);
        }

        .avatar-icon-assistant {
            width: 16px;
            height: 16px;
            color: #10b981;
        }

        .avatar-icon-user {
            width: 16px;
            height: 16px;
            color: #a1a1aa;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.75;
            color: #e4e4e7;
            white-space: pre-wrap;
        }

        .message-text-user {
            display: inline-block;
            border-radius: 12px;
            border: 1px solid #27272a;
            background-color: rgba(24, 24, 27, 0.6);
            padding: 8px 12px;
            font-size: 14px;
            line-height: 1.75;
            color: #e4e4e7;
            white-space: pre-wrap;
            margin-left: auto;
        }

        .message-user-wrapper {
            text-align: right;
        }

        /* Input Bar */
        .input-bar {
            border-top: 1px solid #27272a;
            background: #09090b;
            padding: 16px;
        }

        .input-container {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .input-wrapper {
            border-radius: 16px;
            border: 1px solid #27272a;
            background-color: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(8px);
            padding: 12px;
        }

        .input-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 4px 8px;
        }

        .input-header-left {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #a1a1aa;
        }

        @media (max-width: 640px) {
            .input-header-left span {
                display: none;
            }
        }

        .input-header-right {
            font-size: 11px;
            color: #71717a;
        }

        .input-controls {
            display: flex;
            align-items: end;
            gap: 8px;
        }

        .input-btn {
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            background: none;
            border: none;
            color: #a1a1aa;
        }

        .input-btn:hover {
            background-color: rgba(39, 39, 42, 0.6);
        }

        .send-btn {
            background-color: #059669;
            color: white;
        }

        .send-btn:hover {
            background-color: #10b981;
        }

        .message-input {
            flex: 1;
            resize: none;
            background: transparent;
            outline: none;
            color: #e4e4e7;
            padding: 8px 0;
            border: none;
            font-family: inherit;
            font-size: 14px;
        }

        .message-input::placeholder {
            color: #71717a;
        }

        .input-footer {
            margin-top: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 11px;
            color: #71717a;
            padding: 0 4px;
        }

        .hidden {
            display: none;
        }

        /* Icons */
        .icon {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .icon-lg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

    <script>
        // State management
        let currentRole = 'user';
        let isDark = true;

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        function updateTheme() {
            if (isDark) {
                document.body.style.backgroundColor = '#09090b';
                document.body.style.color = '#fafafa';
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.body.style.backgroundColor = '#ffffff';
                document.body.style.color = '#000000';
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            updateTheme();
        });

        // Role switching functionality
        function updateRoleSwitch() {
            const roleIndicator = document.getElementById('role-indicator');
            const roleUser = document.getElementById('role-user');
            const roleAssistant = document.getElementById('role-assistant');
            const currentRoleDisplay = document.getElementById('current-role-display');

            if (currentRole === 'user') {
                roleIndicator.classList.remove('assistant');
                roleUser.classList.add('active');
                roleAssistant.classList.remove('active');
                currentRoleDisplay.textContent = 'User';
            } else {
                roleIndicator.classList.add('assistant');
                roleUser.classList.remove('active');
                roleAssistant.classList.add('active');
                currentRoleDisplay.textContent = 'AI';
            }
        }

        // Role button event listeners
        document.getElementById('role-user').addEventListener('click', () => {
            currentRole = 'user';
            updateRoleSwitch();
        });

        document.getElementById('role-assistant').addEventListener('click', () => {
            currentRole = 'assistant';
            updateRoleSwitch();
        });

        // Message functionality
        function createMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            if (role === 'assistant') {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="message-assistant">
                            <div class="message-avatar">
                                <div class="avatar avatar-assistant">
                                    <svg class="avatar-icon-assistant" viewBox="0 0 24 24">
                                        <path d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="message-text">${content}</div>
                        </div>
                    </div>
                `;
            } else {
                // User message (right-aligned)
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="message-user">
                            <div class="message-user-wrapper">
                                <div class="message-text-user">${content}</div>
                            </div>
                            <div class="message-avatar">
                                <div class="avatar avatar-user">
                                    <svg class="avatar-icon-user" viewBox="0 0 24 24">
                                        <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            return messageDiv;
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messagesContainer = document.getElementById('messages-container');
            const content = messageInput.value.trim();

            if (!content) return;

            // Create and add the message
            const messageElement = createMessage(currentRole, content);
            messagesContainer.appendChild(messageElement);

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Scroll to bottom of messages container
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send button and Enter key functionality
        document.getElementById('send-button').addEventListener('click', sendMessage);

        document.getElementById('message-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('message-input').addEventListener('input', (e) => {
            const textarea = e.target;
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        });

        // Initialize
        updateTheme();
        updateRoleSwitch();
    </script>
</body>
</html>
